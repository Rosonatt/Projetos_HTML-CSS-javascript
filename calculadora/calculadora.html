<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Rosonatt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <span>Calculadora Rosonatt</span>
      <span>12 DIGITOS</span>
    </div>
    <div class="display-container">
      <div class="solar-panel"></div>
      <input type="text" id="display" class="display" disabled />
    </div>
    <div class="buttons">
      <button class="button memory-button">→</button>
      <button class="button memory-button">MRC</button>
      <button class="button memory-button">M-</button>
      <button class="button memory-button">M+</button>
      <button class="button clear-button">ON/C/CE</button>

      <button class="button number-button">7</button>
      <button class="button number-button">8</button>
      <button class="button number-button">9</button>
      <button class="button operation-button">%</button>
      <button class="button gt-button">GT</button>

      <button class="button number-button">4</button>
      <button class="button number-button">5</button>
      <button class="button number-button">6</button>
      <button class="button operation-button">×</button>
      <button class="button operation-button">÷</button>

      <button class="button number-button">1</button>
      <button class="button number-button">2</button>
      <button class="button number-button">3</button>
      <button class="button operation-button">-</button>
      <button class="button operation-button">+</button>

      <button class="button number-button double">0</button>
      <button class="button number-button">00</button>
      <button class="button number-button">.</button>
      <button class="button equal-button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
