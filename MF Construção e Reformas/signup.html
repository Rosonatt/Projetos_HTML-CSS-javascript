<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MF Construção e Reformas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="imagens/logo.png" alt="MF Construção e Reformas" class="logo-img">
            </div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <section class="form-container">
        <h1>Cadastro</h1>
        <form id="signup">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </section>

    <footer>
        <p> MF Construção e Reformass Ltda</p>
        <p>Rua fictícia, 20 - Bad - lorren RJ</p>
        <p>contato@moveis.com.br - 22 91234-567</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
